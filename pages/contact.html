<html>
	<head>
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<div class="mainContact">
			<table class="tableContact">
				<tr>
					<td colspan="2"><h1>Contact Me</h1><td>
				</tr>
				<tr>
					<td>
						<p class="contactName">Name</P>
						<p>Full stack developer</P>
						<p>Tel</P>
						<p>514-123-1234</P>
						<p>Email<P>
						<p>John@smith.net</P>
					</td>
					<td>
						<form class="contactForm">
							<table>
								<tr>
									<td>Full Name:</td>
									<td><input class="forminput" type="text" name="name" placeholder="Enter full name"></td>
								</tr>
								<tr>
									<td>Email:</td>
									<td><input class="forminput" type="text" name="email" placeholder="Enter email addess"></td>
								</tr>
								<tr>
									<td>Phone:</td>
									<td><input class="forminput" type="text" name="phone" placeholder="Enter phone number"></td>
								</tr>
								<tr>
									<td>Message:</td>
									<td><textarea class="forminput" name="message" placeholder="Your Comment..."></textarea></td>
								</tr>
								<tr>
									<td colspan="2">Submit</td>
								</tr>
							</table>
						</form>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
